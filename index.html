<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iCalendar Creator</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        padding: 50px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 50px;
      }

      form {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #bbb;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
      }

      .activity {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        width: 100%;
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
        margin: 10px 0;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px #bbb;
        display: flex;
        align-items: center;
      }

      input[type="text"],
      input[type="number"],
      input[type="time"] {
        margin-left: 10px;
        width: 50%;
      }

      label[for="startTime"] {
        margin-top: 0;
      }

      button[type="button"],
      button[type="submit"] {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        margin: 20px 0;
      }

      button[type="button"] {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>

          <label for="activity1">Activity 1:</label>

          <input type="number" id="duration1" required>
        </div>
      </div>
      <button type="button" onclick="addActivity()">Add Another Activity</button><br><br>
